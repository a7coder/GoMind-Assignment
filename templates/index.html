<!DOCTYPE html>
<html>
  <head>
    <title>Submitted Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      .no-data {
        text-align: center;
        color: #999;
      }

      h2 {
        color: #333;
        margin-top: 20px;
        text-align: center;
      }

      form {
        max-width: 400px;
        margin: 20px auto;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    {% if data %}
    <h1>Submitted Data</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>College</th>
      </tr>
      {% for item in data %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.college }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p class="no-data">No data available.</p>
    {% endif %}
    <h2>Submit Form</h2>
    <form method="POST" action="/">
      <label for="name">Name:</label>
      <input type="text" name="name" required />
      <br />
      <label for="college">College:</label>
      <input type="text" name="college" required />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
